<div *ngIf="isNewTaskClicked">
        <app-newtask (cancel)="onCancelNewTask()" (create)="createNewTask($event)"></app-newtask>
    </div>
<section id="tasks">
    <header>
        <h2>{{username}}'s Tasks</h2>
        <menu>
            <button (click)="addNewTask()">Add Task</button>
        </menu>
    </header>
    <ul>
        <li *ngFor="let task of selectedUsers">
            <app-task [tasks]="task" (select)="taskCompleted($event)"></app-task>
        </li>
    </ul>
</section>

<app-header />
<main>
    <ul id="user">
        <li *ngFor="let user of userList">
            <app-user [user]="user" [isSelected]="user.id === selectedId" (select)="onselectUser($event)" />
        </li> 
    </ul>
    
    <app-tasks *ngIf="selectedUser else selectUser" 
        [username]="selectedUser.name" 
        [userId]="selectedUser.id"
    >
    </app-tasks>
    <ng-template #selectUser>
        <h2>Please select a user.</h2>
    </ng-template>
</main>
